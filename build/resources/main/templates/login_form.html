<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline gap-1">
            <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
            <span class="normal-case" th:text="|카카오 로그인|"></span>
        </a>
        <div>
            <input type="checkbox" id="useCookie" style="position: relative; left: 0;"/> 아이디 저장하기
        </div>
        <div class="text-center">
            <a class="btn btn-link" href="/user/join">회원가입</a>
            <a class="btn btn-link" href="/user/findUsername">아이디 찾기</a>
            <a class="btn btn-link" href="#">비밀번호 찾기</a>
        </div>
    </form>
</div>
</html>
